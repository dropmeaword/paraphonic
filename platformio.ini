[common]
lib_deps_external = https://github.com/FastLED/FastLED/archive/v3.1.6.zip
                    https://github.com/bblanchon/ArduinoJson/archive/v5.12.0.zip

[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino

; Library options
lib_deps = ${common.lib_deps_external}

; Serial Monitor options
monitor_baud = 115200
;upload_port =
